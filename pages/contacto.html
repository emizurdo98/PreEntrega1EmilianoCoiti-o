<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- my styles -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="contenedor">
      <div class="cabecera">
        <div class="container">
          <div class="row">
            <a href="/" class="logo">
              <img src="../img/logoipsum-220.svg" alt="" />
            </a>
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a class="nav__link" href="/">Inicio</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="reservas.html">Reservas</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="contacto.html">Contacto</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="nosotros.html">Nosotros</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="servicios.html">Servicios</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <div class="cuerpo">
        <main>
          <form action="">
            <fieldset>
              <legend>reclamos o ayuda</legend>
              <label for="nombre">nombre:</label>
              <input type="text" name="nombre" id="nombre" />
              <br />
              <label for="apellido">apellido:</label>
              <input type="text" name="apellido" id="apellido" />
              <div>hombre</div>
              <input type="radio" name="sexo" value="hombre" />
              <br />
              <div>mujer</div>
              <input type="radio" name="sexo" value="mujer" />
              <br />
              <br />
              <label for="mensaje">porque nos contacta?:</label>
              <br />
              <textarea
                name="mensaje"
                id="mensaje"
                cols="20"
                rows="5"
              ></textarea>
              <div>
                <input type="submit" value="enviar" />
                <input type="reset" value="borrar" />
              </div>
            </fieldset>
          </form>
        </main>
      </div>
      <div class="pie">
        <div class="iconos">
          <p>Buscanos en las redes</p>
          <div class="col">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
        <div class="copyright">
          <a href="#">Copyright 2022</a>
          <a href="#">Emilio</a>
        </div>
      </div>
    </div>
  </body>
</html>
